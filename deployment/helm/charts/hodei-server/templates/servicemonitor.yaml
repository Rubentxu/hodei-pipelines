{{- if and .Values.observability.metrics.enabled .Values.observability.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "hodei-server.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "hodei-server.labels" . | nindent 4 }}
  {{- if .Values.observability.metrics.serviceMonitor.annotations }}
  annotations:
    {{- toYaml .Values.observability.metrics.serviceMonitor.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.observability.metrics.serviceMonitor.namespaceSelector }}
  namespaceSelector:
    {{- toYaml .Values.observability.metrics.serviceMonitor.namespaceSelector | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hodei-server.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      path: {{ .Values.observability.metrics.path }}
      interval: {{ .Values.observability.metrics.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.observability.metrics.serviceMonitor.scrapeTimeout | default "10s" }}
      honorLabels: {{ .Values.observability.metrics.serviceMonitor.honorLabels | default false }}
      {{- if .Values.observability.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.observability.metrics.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
      {{- if .Values.observability.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml .Values.observability.metrics.serviceMonitor.metricRelabelings | nindent 8 }}
      {{- end }}
{{- end }}
