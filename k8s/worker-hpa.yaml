# ========================================
# Horizontal Pod Autoscaler para Workers
# Escala automáticamente basado en CPU y memoria
# ========================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hwp-worker-hpa
  namespace: hodei-jobs
  labels:
    app: hwp-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hwp-worker

  # Configuración de escalado
  minReplicas: 2
  maxReplicas: 20

  # Métricas para escalado
  metrics:
  # CPU: Escalar cuando uso > 70%
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memoria: Escalar cuando uso > 80%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Configuración de comportamiento
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutos
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

    scaleUp:
      stabilizationWindowSeconds: 60   # 1 minuto
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
