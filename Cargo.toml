[workspace]
members = [
    "crates/core",
    "crates/ports",
    "crates/modules",
    "crates/adapters",
    "crates/hwp-proto",
    "crates/hwp-agent",
    "server",
]
exclude = [
    "code-manifest",
    "crates/e2e-tests",
]
resolver = "2"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.40", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = { version = "0.7", features = ["codec"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.11", features = ["v4"] }
parking_lot = "0.12"
dashmap = "6.1"
crossbeam = { version = "0.8", features = ["alloc", "std"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
futures = "0.3"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
tracing-opentelemetry = "0.24"
opentelemetry = "0.24"
opentelemetry_sdk = "0.24"
opentelemetry_otlp = "0.17"

# gRPC & Protobuf
tonic = { version = "0.14", features = ["transport", "tls-native-roots"] }
prost = "0.14"
prost-types = "0.14"
tonic-prost = "0.14"
prost-build = "0.14"
tonic-prost-build = "0.14"

# HTTP & Web
axum = { version = "0.8", features = ["json", "http2"] }
tower = { version = "0.5" }
tower-http = { version = "0.6", features = ["cors", "trace"] }
hyper = { version = "1.5", features = ["full"] }
http = "1.2"
reqwest = { version = "0.12", features = ["json", "stream"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }
redb = "3.1"

# NATS JetStream
async-nats = "0.36"

# Security
jsonwebtoken = { version = "10.2", features = ["rust_crypto"] }
aho-corasick = "1.1"
rustls = "0.23"
x509-parser = "0.16"
sha2 = "0.10"

# Configuration
config = "0.15"

# Metrics
prometheus = "0.14"

# DAG and Graph processing
daggy = "0.9"

# Agent specific
portable-pty = "0.8"
sysinfo = "0.33"
hostname = "0.3"
flate2 = "1.0"

# Testing
tempfile = "3.13"
assert_matches = "1.5"
testcontainers = "0.25"
wiremock = "0.6"
dotenvy = "0.15"
once_cell = "1.20"
rand = "0.9"
pretty_assertions = "1.6"
proptest = "1.4"

# Benchmarks
criterion = { version = "0.6", features = ["html_reports"] }

# Workspace crates
hodei-core = { path = "crates/core" }
hodei-shared-types = { path = "crates/shared-types" }
hodei-ports = { path = "crates/ports" }
hodei-modules = { path = "crates/modules" }
hodei-adapters = { path = "crates/adapters" }
hwp-proto = { path = "crates/hwp-proto" }

[workspace.build-dependencies]

[profile.release]
opt-level = 3
debug = false
strip = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
strip = false

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Hodei Team"]
license = "MIT"
repository = "https://github.com/Rubentxu/hodei-pipelines"
keywords = ["cicd", "distributed", "orchestration", "rust"]
categories = ["development-tools"]
rust-version = "1.90"
