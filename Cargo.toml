[workspace]
members = [
    "crates/core",
    "crates/ports",
    "crates/modules",
    "crates/adapters",
    "crates/e2e-tests",
    "crates/hwp-proto",
    "server",
    "crates/shared-types",
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.48", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { version = "1.18", features = ["v4"] }
parking_lot = "0.12"
dashmap = "5.5"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["json"] }
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
hodei-core = { path = "crates/core" }
hodei-ports = { path = "crates/ports" }
hodei-modules = { path = "crates/modules" }
hodei-adapters = { path = "crates/adapters" }

[profile.release]
opt-level = 3
debug = false
strip = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
strip = false

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Hodei Team"]
license = "MIT"
repository = "https://github.com/Rubentxu/hodei-jobs"
keywords = ["cicd", "distributed", "orchestration", "rust"]
categories = ["development-tools"]
rust-version = "1.90"
