global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Orchestrator service
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scheduler service
  - job_name: 'scheduler'
    static_configs:
      - targets: ['scheduler:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Worker Manager service
  - job_name: 'worker-lifecycle-manager'
    static_configs:
      - targets: ['worker-lifecycle-manager:8082']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # NATS metrics (if available)
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/varz'
    scrape_interval: 30s

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
