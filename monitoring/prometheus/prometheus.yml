# ========================================
# Prometheus Configuration
# ========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Hodei Server metrics
  - job_name: "hodei-server"
    static_configs:
      - targets: ["hodei-server:8080"]
    metrics_path: "/api/v1/metrics"
    scrape_interval: 5s
    scrape_timeout: 5s

  # PostgreSQL metrics (si se configura pg_exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s

  # Redis metrics (si se configura redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # Traefik metrics
  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s
