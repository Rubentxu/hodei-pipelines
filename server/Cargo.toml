[package]
name = "hodei-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Hodei Jobs Server - Monolithic Modular Architecture"
license.workspace = true

[[bin]]
name = "hodei-server"
path = "src/main.rs"

[dependencies]
hodei-core = { path = "../crates/core" }
hodei-ports = { path = "../crates/ports" }
hodei-modules = { path = "../crates/modules" }
hodei-adapters = { path = "../crates/adapters" }

tokio = { workspace = true, features = ["full"] }
axum = { version = "0.8", features = ["json", "http2"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }
hyper = { version = "1.8", features = ["full"] }
http = { version = "1.3" }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
uuid = { workspace = true }
prometheus = "0.13"
